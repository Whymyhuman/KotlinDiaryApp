name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Download Gradle Wrapper
      run: |
        # Ensure gradle wrapper is available
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Downloading Gradle wrapper JAR..."
          mkdir -p gradle/wrapper
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle/wrapper/gradle-8.2-bin.zip
          # Extract the jar file
          mkdir temp && cd temp
          unzip ../gradle/wrapper/gradle-8.2-bin.zip
          cp gradle-8.2/lib/gradle-wrapper.jar ../gradle/wrapper/
          cd .. && rm -rf temp
        fi

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
