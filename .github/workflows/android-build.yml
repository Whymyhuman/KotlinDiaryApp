# Nama workflow yang akan tampil di halaman Actions GitHub
name: Build Debug APK

# Menentukan kapan workflow akan dijalankan
on:
  push:
    branches:
      - main # Jalankan setiap ada push ke branch 'main'
  pull_request:
    branches:
      - main # Jalankan setiap ada pull request ke branch 'main'
  workflow_dispatch: # Memungkinkan menjalankan workflow secara manual

# Definisi pekerjaan yang akan dijalankan
jobs:
  build:
    # Menjalankan pekerjaan pada environment Ubuntu terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
      # Langkah 1: Checkout kode sumber dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # TAMBAHKAN LANGKAH INI: Validasi wrapper Gradle
      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v4

      # Langkah 2: Setup environment Java (JDK) yang dibutuhkan oleh Android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Langkah 3: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Langkah 4: Cache dependensi Gradle untuk mempercepat build
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Langkah 5: Berikan izin eksekusi pada Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Langkah 6: Membuat file APK debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Langkah 7: Mengupload file APK sebagai artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk